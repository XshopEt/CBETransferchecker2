<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBE Transfer Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("background.jpg");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 400px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #4A148C;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .button, .file-options button {
            background-color: #4A148C;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .file-options {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .file-options button {
            width: 48%;
        }
        .user-count {
            margin-top: 10px;
            font-size: 16px;
            color: #4A148C;
        }
        .footer-text {
            font-size: 14px;
            color: #4A148C;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Logo" style="width: 80px; margin-bottom: 15px;">
        <h1>CBE Transfer Checker</h1>
        <label>FT Number (or Upload/Take Photo)</label>
        <input type="text" id="ftNumber" placeholder="FT24...">
        
        <label>CBE Account Number (Last 8 Digits)</label>
        <input type="number" id="accountNumber" placeholder="Enter Last 8 Digits">

        <div class="file-options">
            <button onclick="chooseFile()">Choose File</button>
            <button onclick="takePicture()">Take Picture</button>
        </div>
        
        <button class="button" onclick="generateLink()">Generate Link</button>

        <div class="user-count">
            <p>Total Users: <span id="globalCounter">Loading...</span></p>
        </div>
        <p class="footer-text">Developed by XSHOP</p>
    </div>

    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>

    <!-- Firebase Configuration -->
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "cbetransferchecker2.firebaseapp.com",
            databaseURL: "https://cbetransferchecker2-default-rtdb.firebaseio.com",
            projectId: "cbetransferchecker2",
            storageBucket: "cbetransferchecker2.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();

        // Load Global Counter
        database.ref("globalCounter").on("value", (snapshot) => {
            const globalCounter = snapshot.val();
            document.getElementById("globalCounter").textContent = globalCounter || 0;
        });

        function generateLink() {
            const ftNumber = document.getElementById("ftNumber").value;
            const accountNumber = document.getElementById("accountNumber").value;

            if (ftNumber && accountNumber) {
                // Your logic to generate and open link
                alert("Link Generated!");

                // Update Global Counter in Firebase
                database.ref("globalCounter").transaction((current) => (current || 0) + 1);
            } else {
                alert("Please enter both the FT Number and CBE Account Number.");
            }
        }

        function chooseFile() {
            alert("Choose file function triggered!");
            // Implement file selection functionality here
        }

        function takePicture() {
            alert("Take picture function triggered!");
            // Implement take picture functionality here
        }
    </script>
</body>
</html>
