<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBE Transfer Checker with Ads</title>
    <style>
        /* Basic reset and styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
            background-image: url('background.jpg'); /* Set the background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
        }
        .container img {
            width: 80px;
            margin-bottom: 20px;
        }
        .container h2 {
            margin-bottom: 20px;
            font-size: 1.5rem;
            color: #6A0DAD;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .file-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .file-options input[type="file"] {
            display: none; /* Hide the file input itself */
        }
        .file-options label {
            padding: 10px 20px;
            font-size: 0.9rem;
            color: #fff;
            background-color: #6A0DAD;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .file-options label:hover {
            background-color: #580A93;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            color: #fff;
            background-color: #6A0DAD;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #580A93;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #6A0DAD;
        }
        /* Spinner and Ad overlay styling */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Dim background */
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            color: #fff;
            flex-direction: column;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .ad-container {
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            box-shadow: none;
            background-color: transparent; /* Make background transparent */
        }
        .ad-container img {
            width: 100%;
            border-radius: 4px;
        }
        .counter {
            margin-top: 20px;
            font-size: 1rem;
            color: #6A0DAD;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
    <!-- Firebase and Tesseract.js -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1/dist/tesseract.min.js"></script> 
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="CBE Logo">
        
        <h2>CBE Transfer Checker</h2>
        
        <form id="inputForm">
            <div class="form-group">
                <label for="ftNumber">FT Number (or Upload/Take Photo)</label>
                <input type="text" id="ftNumber" name="ftNumber" placeholder="FT24..." required>
                
                <div class="file-options">
                    <label for="chooseFile">Choose File</label>
                    <input type="file" id="chooseFile" accept="image/*" onchange="extractFTNumber(this.files[0])">
                    
                    <label for="takePhoto">Take Picture</label>
                    <input type="file" id="takePhoto" accept="image/*" capture="environment" onchange="extractFTNumber(this.files[0])">
                </div>
            </div>
            <div class="form-group">
                <label for="accountNumber">CBE Account Number (Last 8 Digits)</label>
                <input type="text" id="accountNumber" name="accountNumber" placeholder="Enter Last 8 Digits" required>
            </div>
            <button type="button" onclick="openLink()">Generate Link</button>
        </form>

        <!-- Display user counter -->
        <div id="userCounter" class="counter"></div>

        <!-- Loading overlay with spinner and ad container -->
        <div id="overlay" class="overlay">
            <div class="spinner"></div>
            <div class="ad-container">
                <img src="Logos.png" alt="Ad">
            </div>
        </div>

        <div class="footer">Developed by XSHOP</div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "your-auth-domain",
            databaseURL: "your-database-url",
            projectId: "your-project-id",
            storageBucket: "your-storage-bucket",
            messagingSenderId: "your-messaging-sender-id",
            appId: "your-app-id",
            measurementId: "your-measurement-id"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function extractFTNumber(file) {
            const overlay = document.getElementById('overlay');

            if (file) {
                overlay.style.display = 'flex';

                Tesseract.recognize(
                    file,
                    'eng',
                    {
                        logger: (m) => console.log(m)
                    }
                ).then(({ data: { text } }) => {
                    const ftNumberMatch = text.match(/FT\d+[A-Z0-9]*/i);
                    if (ftNumberMatch) {
                        document.getElementById('ftNumber').value = ftNumberMatch[0];
                    } else {
                        alert("No FT Number found in the image.");
                    }
                }).catch(error => {
                    console.error("Error during OCR processing:", error);
                    alert("Failed to process the image.");
                }).finally(() => {
                    overlay.style.display = 'none';
                });
            }
        }

        function openLink() {
            const ftNumber = document.getElementById("ftNumber").value;
            const accountNumber = document.getElementById("accountNumber").value;
            
            if (ftNumber && accountNumber) {
                localStorage.setItem("accountNumber", accountNumber);

                const url = `https://apps.cbe.com.et:100/?id=${ftNumber}${accountNumber}`;
                window.open(url, "_blank");

                updateGlobalUserCount();
            } else {
                alert("Please enter both the FT number and last 8 digits of the CBE account number.");
            }
        }

        function updateGlobalUserCount() {
            const userCountRef = database.ref('globalCounter');

            userCountRef.get().then((snapshot) => {
                if (snapshot.exists()) {
                    let currentCount = snapshot.val();
                    document.getElementById("userCounter").innerText = `Total Users: ${currentCount}`;
                    userCountRef.set(currentCount + 1);
                } else {
                    userCountRef.set(1);
                    document.getElementById("userCounter").innerText = "Total Users: 1";
                }
            }).catch((error) => {
                console.error("Error updating user count:", error);
            });
        }

        document.addEventListener("DOMContentLoaded", function() {
            const savedAccountNumber = localStorage.getItem("accountNumber");
            if (savedAccountNumber) {
                document.getElementById("accountNumber").value = savedAccountNumber;
            }

            const userCountRef = database.ref('globalCounter');
            userCountRef.on('value', (snapshot) => {
                const userCount = snapshot.val() || 0;
                document.getElementById("userCounter").innerText = `Total Users: ${userCount}`;
            });
        });
    </script>

    // Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBHDkPwISsJg6v7bJGgCq681YU8EKD1hWQ",
        authDomain: "cbetransferchecker2.firebaseapp.com",
        databaseURL: "https://cbetransferchecker2-default-rtdb.firebaseio.com",
        projectId: "cbetransferchecker2",
        storageBucket: "cbetransferchecker2.appspot.com",
        messagingSenderId: "45384390245",
        appId: "1:45384390245:web:e6b274531d8231290bd88c",
        measurementId: "G-NWT6QZCTL8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Reference to the user counter in the Firebase database
    const userCountRef = db.ref('globalCounter');

    // Listen for changes to the user counter
    userCountRef.on('value', (snapshot) => {
        const userCount = snapshot.val() || 0;
        document.getElementById("userCounter").innerText = `Total Users: ${userCount}`;
    });

    // Increment the user counter when the 'Generate Link' button is clicked
    function incrementUserCounter() {
        userCountRef.transaction((currentCount) => {
            return (currentCount || 0) + 1;
        });
    }

    function openLink() {
        const ftNumber = document.getElementById("ftNumber").value;
        const accountNumber = document.getElementById("accountNumber").value;

        if (ftNumber && accountNumber) {
            // Save only the Account Number to localStorage
            localStorage.setItem("accountNumber", accountNumber);

            // Increment user counter
            incrementUserCounter();

            // Generate the URL and open it in a new tab
            const url = `https://apps.cbe.com.et:100/?id=${ftNumber}${accountNumber}`;
            window.open(url, "_blank");
        } else {
            alert("Please enter both the FT number and last 8 digits of the CBE account number.");
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const savedAccountNumber = localStorage.getItem("accountNumber");
        if (savedAccountNumber) {
            document.getElementById("accountNumber").value = savedAccountNumber;
        }
    });
</script>
