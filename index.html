<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBE Transfer Checker</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.1"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #app {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        h1 {
            color: #4a148c;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            color: #fff;
            background-color: #4a148c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6a1b9a;
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>CBE Transfer Checker</h1>
        <p>FT Number (or Upload/Take Photo)</p>
        <input type="text" id="ftNumber" placeholder="FT24..." />
        <p>CBE Account Number (Last 8 Digits)</p>
        <input type="text" id="accountNumber" placeholder="Enter Last 8 Digits" />
        
        <div style="display: flex; justify-content: space-between;">
            <button onclick="document.getElementById('fileInput').click();">Choose File</button>
            <button onclick="takePicture()">Take Picture</button>
        </div>
        <input type="file" id="fileInput" style="display:none" accept="image/*">

        <button onclick="generateLink()">Generate Link</button>
        <p id="userCounter">Total Users: Loading...</p>
        <p>Developed by XSHOP</p>
    </div>

    <script>
        // Firebase configuration (replace with your Firebase details if necessary)
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            databaseURL: "YOUR_FIREBASE_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        const database = firebase.database();

        // Function to update the user counter from Firebase
        function updateCounter() {
            const counterRef = database.ref('globalCounter');
            counterRef.once('value', (snapshot) => {
                const count = snapshot.val();
                document.getElementById("userCounter").innerText = `Total Users: ${count}`;
            });
        }

        // Function to increment the counter on link generation
        function generateLink() {
            const counterRef = database.ref('globalCounter');
            counterRef.transaction((currentCount) => {
                return (currentCount || 0) + 1;
            });
            updateCounter();
            alert("Link generated!"); // You can add link generation logic here
        }

        // Function to take a picture
        function takePicture() {
            alert("Take picture function triggered!"); // Placeholder for camera access
        }

        // OCR function to extract FT number from uploaded image
        document.getElementById("fileInput").addEventListener("change", handleFileUpload);

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;

                    img.onload = function() {
                        Tesseract.recognize(
                            img,
                            'eng',
                            {
                                logger: m => console.log(m) // Log progress
                            }
                        ).then(({ data: { text } }) => {
                            console.log("OCR Result:", text);

                            // Use regex to find FT number format (e.g., "FT" followed by alphanumeric characters)
                            const ftNumberMatch = text.match(/FT\w+/);
                            if (ftNumberMatch) {
                                const ftNumber = ftNumberMatch[0];
                                document.getElementById("ftNumber").value = ftNumber;
                                alert("FT Number Found: " + ftNumber);
                            } else {
                                alert("No FT number found in the image.");
                            }
                        });
                    };
                };
                reader.readAsDataURL(file);
            }
        }

        // Initial counter update
        updateCounter();
    </script>
</body>
</html>
